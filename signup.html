<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>sign up page</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It just take 30 seconds</p>

            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text " id="fullname" placeholder="Your name" required>
                    </p>
                    <p>
                        <label for="emial">Your Email </label>
                        <input type="email" id="email" placeholder="xyz@gmial.com" required>

                    </p>
                    <p>
                        <label for="password">Your password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account" required>
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="./login.html" target="_blank">login</a></p>
            </footer>
        </div>
    </div>


</body>
</html>
